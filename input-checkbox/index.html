<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*CSS代码*/
      p {
        display: inline-block;
      }
      label {
        position: relative;
        padding: 0 10px 0 25px;
        cursor: pointer;
      }
      label input {
        display: none;
      }
      label span {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 16px;
        height: 16px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 100%;
      }
      label span:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 6px;
        height: 6px;
        margin: auto;
        border-radius: 100%;
        background: #fff;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
      }
      label input:checked + span {
        border-color: #1db0fc;
        background: #1db0fc;
      }
      label input:checked + span:after {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      label input:not(:checked) + span {
        border-radius: unset;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <p>喜好：</p>
      <label><input name="sex" type="checkbox" checked /><span></span>
       <h1>书</h1> 
    </label>
      <label><input name="sex" type="checkbox" /><span></span>视频</label>
    </div>
  </body>
</html>
