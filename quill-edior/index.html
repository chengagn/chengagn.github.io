<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Quill JS Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  .quill-editor,
  .content {
    background-color: white;
  }

  .editor {
    height: 500px;
  }
</style>

<body>
  <div id="vueapp">
    <p>{{ message }}</p>
    <quill-editor ref="quillEditor" class="editor" v-model="content" :options="editorOption"
      @blur="onEditorBlur($event)" @focus="onEditorFocus($event)" @ready="onEditorReady($event)" />
    <br>
    <div class="content ql-editor" v-html="content"></div>
  </div>
</body>
<script>
  Vue.use(VueQuillEditor)
  new Vue({
    el: '#vueapp',
    data: {
      message: 'Hi from Vue.',
      content: '<h2>I\'m vue-quill-editor example</h2>',
      editorOption: {
        theme: 'snow'
      }
    },
    methods: {
      onEditorBlur(quill) {
        console.log('editor blur!', quill)
      },
      onEditorFocus(quill) {
        console.log('editor focus!', quill)
      },
      onEditorReady(quill) {
        console.log('editor ready!', quill)
      }
    },
    computed: {
      editor() {
        return this.$refs.quillEditor.quill
      }
    },
    mounted() {
      console.log('this is quill instance object', this.editor)
    }
  })
</script>

</html>
