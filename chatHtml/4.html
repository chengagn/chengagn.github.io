<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .user-message {
      text-align: right;
      margin-bottom: 10px;
    }

    .assistant-message {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chatContainer">
    <div class="assistant-message">Welcome! How can I assist you today?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleUserInput(event)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    function handleUserInput(event) {
      if (event.key === 'Enter') {
        var userInput = event.target.value;
        event.target.value = '';
        sendUserMessage(userInput);
      }
    }

    function sendUserMessage(userMessage) {
      var chatContainer = document.getElementById('chatContainer');
      var userMessageElement = document.createElement('div');
      userMessageElement.className = 'user-message';
      // 使用Prism.js将代码语法进行高亮
      var highlightedUserMessage = Prism.highlight(userMessage, Prism.languages.javascript, 'javascript');
      userMessageElement.innerHTML = highlightedUserMessage;
      chatContainer.appendChild(userMessageElement);
      var assistantResponse = getAssistantResponse(userMessage);
      handleAssistantResponse(assistantResponse);
    }

    function handleAssistantResponse(assistantResponse) {
      var chatContainer = document.getElementById('chatContainer');
      var assistantMessageElement = document.createElement('div');
      assistantMessageElement.className = 'assistant-message';
      // 使用Prism.js将代码语法进行高亮
      var highlightedAssistantResponse = Prism.highlight(assistantResponse, Prism.languages.javascript, 'javascript');
      assistantMessageElement.innerHTML = highlightedAssistantResponse;
      chatContainer.appendChild(assistantMessageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function getAssistantResponse(userMessage) {
      var assistantResponse = "<span style='color:red'>This is an example response from the assistant.</span>";
      return assistantResponse;
    }
  </script>
</body>

</html>
