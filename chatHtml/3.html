<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    /* 样式可以根据需求进行自定义 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .user-message {
      text-align: right;
      margin-bottom: 10px;
    }

    .assistant-message {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chatContainer">
    <div class="assistant-message">Welcome! How can I assist you today?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleUserInput(event)">
  <script>
    function handleUserInput(event) {
      if (event.key === 'Enter') {
        var userInput = event.target.value;
        event.target.value = '';
        // 发送用户输入并获取回复
        sendUserMessage(userInput);
      }
    }

    function sendUserMessage(userMessage) {
      var chatContainer = document.getElementById('chatContainer');
      // 创建新的用户信息元素
      var userMessageElement = document.createElement('div');
      userMessageElement.className = 'user-message';
      userMessageElement.innerText = userMessage;
      chatContainer.appendChild(userMessageElement);
      // 发送用户信息给服务器并获取回复
      // TODO: 实现与服务器的通信逻辑
      // 示例：直接调用回复函数
      var assistantResponse = getAssistantResponse(userMessage);
      handleAssistantResponse(assistantResponse);
    }

    function handleAssistantResponse(assistantResponse) {
      var chatContainer = document.getElementById('chatContainer');
      // 创建新的助手信息元素
      var assistantMessageElement = document.createElement('div');
      assistantMessageElement.className = 'assistant-message';
      assistantMessageElement.innerText = assistantResponse;
      chatContainer.appendChild(assistantMessageElement);
      // 滚动到聊天窗口底部
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    // 示例：生成助手回复的函数
    function getAssistantResponse(userMessage) {
      // TODO: 实现生成助手回复的逻辑
      var assistantResponse = "This is an example response from the assistant.";
      return assistantResponse;
    }
  </script>
</body>

</html>
