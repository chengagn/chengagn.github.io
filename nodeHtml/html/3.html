<!DOCTYPE html>
<html>

<head>
  <title>HTML Input Example</title>
  <style>
    /* Style for the input area */
    .html-input {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      height: 150px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <textarea class="html-input"></textarea>
  <button onclick="renderHTML()">Render HTML</button>
  <div id="output"></div>
  <script>
    function renderHTML() {
      const inputArea = document.querySelector('.html-input');
      inputArea.innerHTML = `12<div style='color:red'>456</div>`
      const outputDiv = document.getElementById('output');
      const inputValue = inputArea.value;
      outputDiv.innerHTML = inputValue;
    }
  </script>
</body>

</html>
