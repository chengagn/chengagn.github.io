 filter:progid:DXImageTransform.Microsoft.gradient(enabled='true', startColorstr='#7F000000', endColorstr='#7F000000');
}

	height:340px;

	background:url(images/hd_on.png) no-repeat;
	width:190px;
	height:132px;
	left:0px;
	padding:0px 33px 0 25px;
	_background:url(images/hd_on.png) no-repeat 0 0;
	word-break:break-all;
	color:#fff;
	font-weight:bold;
	font-size:22px;
	overflow:hidden;
	line-height:30px;
}
.film_focus ul.film_focus_nav li b {
	display:none
}
.film_focus ul.film_focus_nav li b span {
	display:block
}
.film_focus ul.film_focus_nav li.cur b {
	display:block;
	vertical-align: middle;
	display: table-cell;
	height:132px;
}
.film_focus ul.film_focus_nav li.cur span {
	display:none
}


</style>
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">

					}

				});

			}
			
			function Q(){

				}
				I=setInterval(function(){

					N((R+1)%L)
				},H)
			}
			
			O.hover(function(){
				if(I){

				}
			},function(){
				Q()
			});
		
			var J=null;
			
			M.hover(function(){
				
				var R=A(this).index();
				
				if(I){
					clearInterval(I)
				}
				J=setTimeout(function(){
					N(R)
				},300)
			},function(){
				if(J){

				}
				Q()

			Q()
			
		})
	}

</script>
