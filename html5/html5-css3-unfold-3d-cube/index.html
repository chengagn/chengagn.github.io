<html lang="zh">
<head>

	<title>HTML5/CSS3可折叠的3D立方体动画DEMO演示</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">

<body>
	<div class="container">
		<div class="htmleaf-demo center">
		  <a href="index.html" class="current">DEMO1</a>
		  <a href="index2.html">DEMO2</a>
		</div>
		<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
		<div class="content bgcolor-1">
		<h2 class="center">Depth Cube</h2>
		<div style="height: 300px;margin-top:40px;">
			<div class="cube-wrap">
				<div class="cube depth">
					<div class="front-pane">front</div>
					<div class="back-pane">back</div>
					<div class="top-pane">top</div>
					<div class="bottom-pane">bottom</div>
					<div class="left-pane">left</div>
					<div class="right-pane">right</div>
				</div>
			</div>
		</div>

		<h2 class="center">Vertical Spin</h2>
		<div style="height: 300px;margin-top:60px;">
		<div class="cube-wrap vertical">
			<div class="cube depth">
				<div class="front-pane">front</div>
				<div class="back-pane">back</div>
				<div class="top-pane">top</div>
				<div class="bottom-pane">bottom</div>
				<div class="left-pane">left</div>
				<div class="right-pane">right</div>
			</div>
		</div>
		</div>
		
		<h2 class="center">Flat Spin</h2>
		<div style="height: 300px;margin-top:60px;">
		<div class="cube-wrap flat">
			<div class="cube depth">
				<div class="front-pane">front</div>
				<div class="back-pane">back</div>
				<div class="top-pane">top</div>
				<div class="bottom-pane">bottom</div>
				<div class="left-pane">left</div>
				<div class="right-pane">right</div>
			</div>
		</div>
		</div>

		</div>
	</div>
