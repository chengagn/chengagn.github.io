<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>10几种实用的CSS3鼠标滑过图片动画特效DEMO演示</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<html>

	<body>
    
    	<div class="container">
        
        	<div style="text-align:center;clear:both">
			<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
			<script src="/follow.js" type="text/javascript"></script>
			</div>
    
    		<div class="sep">

                <h2>Zoom In &amp; Zoom Out</h2>
            
                <div class="image-hover img-zoom-in">
                    <img src="images/1-1386110332.jpg">
                </div>
            
                <div class="image-hover img-zoom-out">
                    <img src="images/2-1386110350.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
                
                <h2>Rotate Right &amp; Left</h2>
            
                <div class="image-hover img-rotate-right">
                    <img src="images/3-1386110366.jpg">
                </div>
            
                <div class="image-hover img-rotate-left">
                    <img src="images/4-1386110379.jpg">
                </div>
               
          	</div>
            
            <div class="sep">
    
                <h2>Origin</h2>
            
                <div class="image-hover img-origin">
                    <img src="images/5-1386110395.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Square &amp; Ellipse</h2>
            
                <div class="image-hover img-square-ellipse" style="background:#fff url(images/6-1386110415.jpg) no-repeat -100px -100px"></div>
            
                <div class="image-hover img-ellipse-square" style="background:#fff url(images/7-1386110428.jpg) no-repeat -100px -100px"></div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Square &amp; Round</h2>
            
                <div class="image-hover img-square-round" style="background:#fff url(images/1-1386110332.jpg) no-repeat -100px -100px"></div>
            
                <div class="image-hover img-round-square" style="background:#fff url(images/2-1386110350.jpg) no-repeat -100px -100px"></div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Layer-Background-Change</h2>
            
                <div class="image-hover img-layer-image-hover-backgroundchange">
                    <img src="images/3-1386110366.jpg">
                    <div class="layer"></div>
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Rotate &amp; Scale</h2>
            
                <div class="image-hover img-rotate-scale">
                    <img src="images/4-1386110379.jpg">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Rotate-x / -y / -z</h2>
            
                <div class="image-hover img-rotate-x">
                    <img src="images/5-1386110395.jpg">
                </div>
            
                <div class="image-hover img-rotate-y">
                  <img src="images/6-1386110415.jpg">
                </div>
            
                <div class="image-hover img-rotate-z">
                    <img src="images/7-1386110428.jpg">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>3D Image Change</h2>
            
                <div class="imagechange-3d image-hover hover">
                    <div class="imagechange-3d-inner">
                        <div class="imgchange-1">
                            <img src="images/1-1386110332.jpg">
                        </div>
                        <div class="imgchange-2">
                            <img src="images/2-1386110350.jpg">
                        </div>
                    </div>
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Sharp to Blur</h2>
            
                <div class="image-hover img-sharp-blur">
                    <img src="images/3-1386110366.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Color to Grayscale</h2>
            
                <div class="image-hover img-color-grayscale">
                    <img src="images/4-1386110379.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Inner Shadow</h2>
            
                <div class="image-hover img-inner-shadow">
                    <img src="images/5-1386110395.jpg">
                    <div class="layer"></div>
                </div>
            
                <div class="image-hover img-inner-shadow-2">
                    <img src="images/6-1386110415.jpg">
                    <div class="layer"></div>
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Image Opacity</h2>
            
                <div class="image-hover img-opacity">
                    <img src="images/7-1386110858.jpg" class="img-1">
                    <img src="images/1-1386110332.jpg" class="img-2">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Image Roll</h2>
            
                <div class="image-hover img-roll">
                    <img src="images/2-1386110350.jpg" class="img-1">
                    <img src="images/3-1386110366.jpg" class="img-2">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Shadow 1</h2>
            
                <div class="image-hover img-shadow-1">
                    <img src="images/4-1386110379.jpg">
                </div>
                
          	</div>
            
		</div>
    
	</body>
    
</html>
  
  
</body>
</html>
