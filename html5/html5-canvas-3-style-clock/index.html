<title>HTML5 Canvas 3种不同风格的圆盘时钟DEMO演示</title>

<link rel="stylesheet" href="css/demo.css"/>

</head>
<body>
<div class="wrapper clearfix show">
	<div class="clock" id="clock"></div>
	<div class="clock" id="clock1"></div>
	<div class="clock" id="clock2"></div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/clock-1.1.0.min.js"></script>
<script>

	var clock = $("#clock").clock(),
		data = clock.data('clock');

	// data.pause();
	// data.start();
	// data.setTime(new Date());

	var d = new Date();
	d.setHours(9);
	d.setMinutes(51);
	d.setSeconds(20);

	var clock1 = $("#clock1").clock({
		width: 210,
		height: 305,
		theme: 't2',
		date: d
	});

	var clock2 = $("#clock2").clock({
		width: 150,
		height: 220,
		theme: 't3'
	});

</script>
