<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">

<title>jQuery带百分比的进度条插件DEMO演示</title>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.myProgress.js"></script>

<link rel="stylesheet" href="css/myProgress.css">

</head>
<body>
<center><br>
<div class="progress-out" id="div1">
    <div class="percent-show"><span>0</span>%</div>
    <div class="progress-in"></div>
</div>
<br/>

<div class="progress-out" id="div2">
    <div class="percent-show"><span>0</span>%</div>
    <div class="progress-in"></div>
</div>
<br/>

<div class="progress-out" id="div3">
    <div class="percent-show"><span>0</span>%</div>
    <div class="progress-in"></div>
</div>
<br/>

<div class="progress-out" id="div4">
    <div class="percent-show"><span>0</span>%</div>
    <div class="progress-in"></div>
</div>
<br/>
</center>

<script>
    $(function () {
        $("#div1").myProgress({speed: 1000, percent: 30, width: "100px", height: "10px"});
        $("#div2").myProgress({speed: 500, percent: 100});
        $("#div3").myProgress({speed: 4000, percent: 50,width: "500px"});
        $("#div4").myProgress({speed: 1000, percent: 1});
    })
</script>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
