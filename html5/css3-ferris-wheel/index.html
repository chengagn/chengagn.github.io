<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>CSS3实现摩天轮动画特效DEMO演示</title>

<style>
div.lanren{
	margin: 100px auto;
	width: 800px;
	animation: a 1000s;
	position: relative;
}
img:nth-child(2){
	position: absolute;
	top: 80px;
	left: 400px;
	animation: b 1000s;
	transform-origin:top center;
}
img:nth-child(3){
	position: absolute;
	top: 700px;
	left: 400px;
	animation: b 1000s;
	transform-origin:top center;
}
img:nth-child(4){
	position: absolute;
	top: 300px;
	left: 0px;
	animation: b 1000s;
	transform-origin:top center;
}
@keyframes a{
	form{transform: rotate(0deg)}
	to{transform: rotate(36000deg)}
}
@keyframes b{
	form{transform: rotate(0deg)}
	to{transform: rotate(-36000deg)}
}
</style>

</head>
<body>
<div class="lanren">
	<img src="images/fsw.png">
	<img src="images/boy.png">
	<img src="images/girl.png">
	<img src="images/shamegirl.png">
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
